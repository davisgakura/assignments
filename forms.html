<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
    <link rel="icon" href="./image.jpg" type="image/x-icon">
</head>
<body>
    <form action="action_page.php">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="name" required><br>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="email" required><br>
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="age" min="1" required><br>
            <label for="phonenumber">Phonenumber</label>
            <input type="number" id="phonenumber" placeholder="tel"><br>
            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob"><br>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="SC">select country</option>
                <option value="KE">kenya</option>
                <option value="GH">ghana</option>
                <option value="UG">uganda</option>
                <option value="TZ">tanzania</option>
                <option value="SA">south africa</option>
                <option value="RW">rwanda</option>
                <option value="AL">algeria</option>
                <option value="NG">nigeria</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Interests and Hobbies</legend>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="Female"><br>
            <label >Hobbies</label>
            <input type="checkbox" name="reading">Reading
            <input type="checkbox" name="sports">Sports
            <input type="checkbox" name="Music">Music
            <input type="checkbox" name="Travel">Travel <br>
            <label for="textarea">Message</label>
            <textarea name="message" id="textarea" cols="30" rows="10" placeholder="Give feedback"></textarea>
        </fieldset>
        <button type="button">submit</button>

    </form>
</body>
</html>
